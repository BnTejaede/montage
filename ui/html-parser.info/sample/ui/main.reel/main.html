<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"}
                }
            },

            "parser1": {
                "prototype": "montage/ui/html-parser.reel",
                "values": {
                    "element": {"#": "parser1"},
                    "data": "<span style='color: #3498db; font-size: 3em;'>Hello</span><script>alert('hello');<\/script>"
                }
            },

            "parser2": {
                "prototype": "montage/ui/html-parser.reel",
                "values": {
                    "element": {"#": "parser2"},
                    "data": "<div style='color: #e74c3c; font-size: 1.5em;'><span>Bonjour </span><i>Montage</i></div>",
                    "allowedTags": ["div", "span"],
                    "nonTextTags": ["i"]
                }
            },

            "parser3": {
                "prototype": "montage/ui/html-parser.reel",
                "values": {
                    "element": {"#": "parser3"},
                    "data": "<span style='color: #e74c3c; font-size: 3em;' title='hola' alt='hola'>Hol√†</span>",
                    "allowedAttributes": {
                        "span": ["style", "title"]
                    },
                    "allowedStyles": {
                        "span": {
                            "font-size": ["^[0-9]+(?:em|px)$"]
                        }
                    }
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>HTML Parser Samples</header>
        <div class="content">
            <div data-montage-id="parser1" class="parser"></div>
            <div data-montage-id="parser2" class="parser"></div>
            <div data-montage-id="parser3" class="parser"></div>
            <div data-montage-id="parser4" class="parser"></div>
        </div>
    </div>
</body>
</html>
