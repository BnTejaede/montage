<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "_montageIconModule": {"%": "../icon.reel"},
                "classList.has('navigable')": {"<-": "@owner.isNavigationEnabled"}
            }
        },

        "placeholder": {
            "prototype": "../placeholder.reel",
            "values": {
                "element": {"#": "icon"},
                "componentModule": {"<-": "@owner._iconModule"},
                "component.name": {"<-": "@owner._iconName"},
                "component.src": {"<-": "@owner._iconSrc"}
            }
        },

        "label": {
            "prototype": "../text.reel",
            "values": {
                "element": {"#": "label"},
                "value": {"<-": "@owner._label"}
            }
        },

        "description": {
            "prototype": "../text.reel",
            "values": {
                "element": {"#": "description"},
                "value": {"<-": "@owner._description"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ListItem">
        <div data-montage-id="icon" class="ListItem-icon"></div>
        <div class="ListItem-text">
            <h2 data-montage-id="label" class="ListItem-label"></h2>
            <i data-montage-id="description" class="ListItem-description"></i>
        </div>
    </div>
</body>
</html>
