<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"}
                }
            },

            "person": {
                "prototype": "montage/ui/icon.reel",
                "values": {
                    "element": {"#": "person"},
                    "name": "person"
                }
            },

            "people": {
                "prototype": "montage/ui/icon.reel",
                "values": {
                    "element": {"#": "people"},
                    "name": "people"
                }
            },

            "logistics": {
                "prototype": "montage/ui/icon.reel",
                "values": {
                    "element": {"#": "logistics"},
                    "src": "../../../test/mocks/data/icons/svgs/logistics.svg"
                }
            }
           
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>Icon Samples</header>
        <div class="content">
            <h4>Images Unicode</h4>
            <div data-montage-id="person"></div>
            <div data-montage-id="people"></div>
            <h4>Images Src</h4>
            <div data-montage-id="logistics"></div>
        </div>
    </div>
</body>
</html>
