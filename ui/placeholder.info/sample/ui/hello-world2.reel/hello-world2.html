<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="hello-world2.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "owner"}
                }
            },

            "message": {
                "prototype": "montage/ui/text.reel",
                "values": {
                    "element": {"#": "message"},
                    "value": {"<-": "(@owner.object.defined() && @owner.userInterfaceDescriptor.defined() ? @owner.object.path(@owner.userInterfaceDescriptor.nameExpression) : 'Hello') + ' Montage!'"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="owner">
        <div data-montage-id="message" ></div>
    </div>
</body>
</html>
