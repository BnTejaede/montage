<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cascading-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "content": {"@": "content"},
                "selectedObject": {"<->": "context.selectedObject"}
            }
        },
        "title": {
            "prototype": "../../text.reel",
            "values": {
                "element": {"#": "title"},
                "value": {"<-": "@owner.isCollection ? path(@owner.userInterfaceDescriptor.collectionNameExpression) : @owner.context.object.path(@owner.userInterfaceDescriptor.nameExpression)"}
            }
        },
        "content": {
            "prototype": "../../placeholder.reel",
            "values": {
                "element": {"#": "content"},
                "componentModule": {"<-": "@owner.componentModule"},
                "context": {"<-": "@owner.context"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CascadingListItem">
        <div class="CascadingListItem-header">
            <div data-montage-id="title" class="CascadingListItem-title"></div>
        </div>
        <div data-montage-id="content" class="CascadingListItem-content"></div>
    </div>
</body>
</html>
